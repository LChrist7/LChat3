<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –ª–æ–≥–∏–Ω–∞ –≤ email –¥–ª—è Firebase
        function loginToEmail(login) {
            return `${login.toLowerCase()}@messenger.local`;
        }

        function App() {
            const [isLogin, setIsLogin] = useState(true);
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [user, setUser] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [initializing, setInitializing] = useState(true);
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ —á–∞—Ç–∞
            const [chats, setChats] = useState([]);
            const [selectedChat, setSelectedChat] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [searchUser, setSearchUser] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [showNewChat, setShowNewChat] = useState(false);
            const [showMobileChat, setShowMobileChat] = useState(false);
            const [notificationsEnabled, setNotificationsEnabled] = useState(false);

            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –∏ –∑–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                        })
                        .catch(error => {
                            console.error('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
                        });
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                if ('Notification' in window) {
                    setNotificationsEnabled(Notification.permission === 'granted');
                }
            }, []);

            // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            const requestNotificationPermission = async () => {
                if (!('Notification' in window)) {
                    alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è');
                    return;
                }

                try {
                    const permission = await Notification.requestPermission();
                    setNotificationsEnabled(permission === 'granted');
                    
                    if (permission === 'granted') {
                        console.log('‚úÖ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–ª—É—á–µ–Ω–æ');
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        new Notification('–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä', {
                            body: '–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã!',
                            icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="50" fill="%234F46E5"/%3E%3Ctext x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold"%3EM%3C/text%3E%3C/svg%3E'
                        });
                    } else {
                        alert('–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–µ –ø–æ–ª—É—á–µ–Ω–æ');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è:', error);
                }
            };

            // –û–∂–∏–¥–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase
            useEffect(() => {
                const checkFirebase = () => {
                    if (window.firebaseReady) {
                        console.log('Firebase –≥–æ—Ç–æ–≤, –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å...');
                        const { onAuthStateChanged, doc, getDoc } = window.firebaseFunctions;
                        
                        const unsubscribe = onAuthStateChanged(window.firebaseAuth, async (firebaseUser) => {
                            console.log('–°–æ—Å—Ç–æ—è–Ω–∏–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', firebaseUser ? '–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω' : '–ù–µ—Ç');
                            
                            if (firebaseUser) {
                                try {
                                    const userDoc = await getDoc(doc(window.firebaseDb, 'users', firebaseUser.uid));
                                    
                                    if (userDoc.exists()) {
                                        setUser({
                                            uid: firebaseUser.uid,
                                            login: userDoc.data().login
                                        });
                                        console.log('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', userDoc.data().login);
                                    }
                                } catch (error) {
                                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                                }
                            } else {
                                setUser(null);
                            }
                            setInitializing(false);
                        });
                        
                        return unsubscribe;
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                
                const unsubscribe = checkFirebase();
                return () => {
                    if (typeof unsubscribe === 'function') {
                        unsubscribe();
                    }
                };
            }, []);

            // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            useEffect(() => {
                if (!user) return;

                const { collection, query, where, onSnapshot, orderBy } = window.firebaseFunctions;
                const chatsRef = collection(window.firebaseDb, 'chats');
                const q = query(
                    chatsRef,
                    where('participants', 'array-contains', user.uid),
                    orderBy('lastMessageTime', 'desc')
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const chatsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setChats(chatsData);
                });

                return () => unsubscribe();
            }, [user]);

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∞—Ç–∞
            useEffect(() => {
                if (!selectedChat) return;

                const { collection, query, orderBy, onSnapshot } = window.firebaseFunctions;
                const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                const q = query(messagesRef, orderBy('timestamp', 'asc'));

                let isFirstLoad = true;
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const messagesData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–Ω–µ —Å–≤–æ–∏—Ö)
                    if (!isFirstLoad && notificationsEnabled) {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const message = change.doc.data();
                                if (message.senderId !== user.uid) {
                                    const senderLogin = selectedChat.participantsData[message.senderId];
                                    
                                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–∏–¥–µ–Ω –ª–∏ –¥–æ–∫—É–º–µ–Ω—Ç (–≤–∫–ª–∞–¥–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞)
                                    if (document.hidden) {
                                        new Notification(`${senderLogin}`, {
                                            body: message.text,
                                            icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="50" fill="%234F46E5"/%3E%3Ctext x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold"%3EM%3C/text%3E%3C/svg%3E',
                                            tag: 'message-' + selectedChat.id
                                        });
                                    }
                                }
                            }
                        });
                    }
                    
                    setMessages(messagesData);
                    isFirstLoad = false;
                });

                return () => unsubscribe();
            }, [selectedChat, notificationsEnabled, user]);

            // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ –ª–æ–≥–∏–Ω—É
            useEffect(() => {
                if (!searchUser || searchUser.length < 2) {
                    setSearchResults([]);
                    return;
                }

                const searchUsers = async () => {
                    try {
                        const { collection, query, where, getDocs, orderBy, limit } = window.firebaseFunctions;
                        const usersRef = collection(window.firebaseDb, 'users');
                        
                        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å –≤–≤–µ–¥–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
                        const q = query(
                            usersRef,
                            where('login', '>=', searchUser),
                            where('login', '<=', searchUser + '\uf8ff'),
                            orderBy('login'),
                            limit(5)
                        );
                        
                        const querySnapshot = await getDocs(q);
                        const users = querySnapshot.docs
                            .map(doc => ({ id: doc.id, ...doc.data() }))
                            .filter(u => u.id !== user.uid); // –ò—Å–∫–ª—é—á–∞–µ–º —Å–µ–±—è
                        
                        setSearchResults(users);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                    }
                };

                const timeoutId = setTimeout(searchUsers, 300); // Debounce
                return () => clearTimeout(timeoutId);
            }, [searchUser, user]);

            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞
            const createChat = async (recipientLogin, recipientId = null) => {
                try {
                    const { collection, query, where, getDocs, addDoc, setDoc, doc, serverTimestamp } = window.firebaseFunctions;
                    
                    let actualRecipientId = recipientId;
                    let actualRecipientLogin = recipientLogin;
                    
                    // –ï—Å–ª–∏ ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω, –∏—â–µ–º –ø–æ –ª–æ–≥–∏–Ω—É
                    if (!actualRecipientId) {
                        const usersRef = collection(window.firebaseDb, 'users');
                        const q = query(usersRef, where('login', '==', recipientLogin));
                        const querySnapshot = await getDocs(q);
                        
                        if (querySnapshot.empty) {
                            alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                            return;
                        }
                        
                        const recipientDoc = querySnapshot.docs[0];
                        actualRecipientId = recipientDoc.id;
                        actualRecipientLogin = recipientDoc.data().login;
                    }
                    
                    if (actualRecipientId === user.uid) {
                        alert('–ù–µ–ª—å–∑—è —Å–æ–∑–¥–∞—Ç—å —á–∞—Ç —Å —Å–∞–º–∏–º —Å–æ–±–æ–π');
                        return;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ —á–∞—Ç
                    const chatsRef = collection(window.firebaseDb, 'chats');
                    const existingChatsQuery = query(
                        chatsRef,
                        where('participants', 'array-contains', user.uid)
                    );
                    const existingChats = await getDocs(existingChatsQuery);
                    
                    const existingChat = existingChats.docs.find(doc => {
                        const participants = doc.data().participants;
                        return participants.includes(actualRecipientId);
                    });
                    
                    if (existingChat) {
                        setSelectedChat({ id: existingChat.id, ...existingChat.data() });
                        setShowNewChat(false);
                        setSearchUser('');
                        setSearchResults([]);
                        setShowMobileChat(true);
                        return;
                    }
                    
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —á–∞—Ç
                    const chatData = {
                        participants: [user.uid, actualRecipientId],
                        participantsData: {
                            [user.uid]: user.login,
                            [actualRecipientId]: actualRecipientLogin
                        },
                        lastMessage: '',
                        lastMessageTime: serverTimestamp(),
                        createdAt: serverTimestamp()
                    };
                    
                    const chatRef = await addDoc(chatsRef, chatData);
                    setSelectedChat({ id: chatRef.id, ...chatData });
                    setShowNewChat(false);
                    setSearchUser('');
                    setSearchResults([]);
                    setShowMobileChat(true);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞:', error);
                    alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞');
                }
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            const sendMessage = async () => {
                if (!newMessage.trim() || !selectedChat) return;

                try {
                    const { collection, addDoc, serverTimestamp, doc, setDoc } = window.firebaseFunctions;
                    
                    const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                    await addDoc(messagesRef, {
                        text: newMessage,
                        senderId: user.uid,
                        timestamp: serverTimestamp()
                    });
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
                    const chatRef = doc(window.firebaseDb, 'chats', selectedChat.id);
                    await setDoc(chatRef, {
                        lastMessage: newMessage,
                        lastMessageTime: serverTimestamp()
                    }, { merge: true });
                    
                    setNewMessage('');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Firebase
            const handleAuth = async () => {
                setError('');
                setLoading(true);

                try {
                    if (!window.firebaseReady) {
                        throw new Error('Firebase –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤');
                    }

                    if (!login || !password) {
                        throw new Error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    }
                    
                    if (login.length < 3) {
                        throw new Error('–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤');
                    }

                    if (password.length < 6) {
                        throw new Error('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
                    }

                    const email = loginToEmail(login);
                    const { createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc, getDoc } = window.firebaseFunctions;

                    if (isLogin) {
                        const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, email, password);
                        const userDoc = await getDoc(doc(window.firebaseDb, 'users', userCredential.user.uid));
                        
                        setUser({
                            uid: userCredential.user.uid,
                            login: userDoc.data().login
                        });
                    } else {
                        const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                        
                        await setDoc(doc(window.firebaseDb, 'users', userCredential.user.uid), {
                            login: login,
                            createdAt: new Date().toISOString()
                        });
                        
                        setUser({
                            uid: userCredential.user.uid,
                            login: login
                        });
                    }

                    setLoading(false);
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', err);
                    
                    let errorMessage = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞';
                    
                    if (err.code === 'auth/email-already-in-use') {
                        errorMessage = '–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç';
                    } else if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                        errorMessage = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    } else if (err.code === 'auth/invalid-credential') {
                        errorMessage = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    } else if (err.message) {
                        errorMessage = err.message;
                    }
                    
                    setError(errorMessage);
                    setLoading(false);
                }
            };

            const handleLogout = async () => {
                try {
                    const { signOut } = window.firebaseFunctions;
                    await signOut(window.firebaseAuth);
                    setUser(null);
                    setLogin('');
                    setPassword('');
                    setChats([]);
                    setSelectedChat(null);
                    setMessages([]);
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', err);
                }
            };

            const handleAuthKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleAuth();
                }
            };

            // –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
            if (initializing) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
                            <div className="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </div>
                            <p className="text-gray-600 mb-4">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firebase...</p>
                            {error && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-3 mt-4">
                                    <p className="text-red-800 text-sm">{error}</p>
