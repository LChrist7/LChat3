<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#4F46E5">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, limit, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyD-JW_GPcXYE6Mo87wKDAKKtRSwIGzLp5g",
            authDomain: "lchat3-7ad86.firebaseapp.com",
            projectId: "lchat3-7ad86",
            storageBucket: "lchat3-7ad86.firebasestorage.app",
            messagingSenderId: "956958925747",
            appId: "1:956958925747:web:966a2906f540538251a1c6"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Messaging для push-уведомлений
        let messaging = null;
        try {
            messaging = getMessaging(app);
        } catch (error) {
            console.warn('Firebase Messaging не поддерживается:', error);
        }
        
        // Экспортируем в window для использования в React
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseMessaging = messaging;
        window.firebaseFunctions = {
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            doc,
            setDoc,
            getDoc,
            collection,
            query,
            where,
            orderBy,
            onSnapshot,
            addDoc,
            serverTimestamp,
            getDocs,
            limit,
            deleteDoc,
            getToken,
            onMessage
        };
        window.firebaseReady = true;
        
        console.log('✅ Firebase инициализирован');
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Конвертация логина в email для Firebase
        function loginToEmail(login) {
            return `${login.toLowerCase()}@messenger.local`;
        }

        function App() {
            const [isLogin, setIsLogin] = useState(true);
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [user, setUser] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [initializing, setInitializing] = useState(true);
            
            // Состояние чата
            const [chats, setChats] = useState([]);
            const [selectedChat, setSelectedChat] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [searchUser, setSearchUser] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [showNewChat, setShowNewChat] = useState(false);
            const [showMobileChat, setShowMobileChat] = useState(false);
            const [notificationsEnabled, setNotificationsEnabled] = useState(false);
            const [fcmToken, setFcmToken] = useState(null);
            const [showIOSHint, setShowIOSHint] = useState(false);
            const [typingUsers, setTypingUsers] = useState({});
            const [onlineUsers, setOnlineUsers] = useState({});
            const messageInputRef = React.useRef(null);
            const messagesEndRef = React.useRef(null);

            // Проверка iOS
            const isIOS = () => {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            };

            // Автопрокрутка к последнему сообщению
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Получение или создание уникального ID устройства
            const getDeviceId = () => {
                let deviceId = localStorage.getItem('deviceId');
                if (!deviceId) {
                    deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('deviceId', deviceId);
                }
                return deviceId;
            };

            // Регистрация Service Worker для FCM
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    // Регистрируем Service Workers последовательно
                    navigator.serviceWorker.register('/firebase-messaging-sw.js')
                        .then(registration => {
                            console.log('✅ Firebase Messaging SW зарегистрирован');
                            
                            // Ждем активации Service Worker
                            return navigator.serviceWorker.ready;
                        })
                        .then(() => {
                            console.log('✅ Service Worker активирован и готов');
                            
                            // Регистрируем второй SW для кэширования
                            return navigator.serviceWorker.register('/sw.js');
                        })
                        .then(() => {
                            console.log('✅ Cache SW зарегистрирован');
                        })
                        .catch(error => {
                            console.error('❌ Ошибка регистрации Service Workers:', error);
                        });
                }

                // Проверяем разрешение на уведомления
                if ('Notification' in window) {
                    setNotificationsEnabled(Notification.permission === 'granted');
                }
            }, []);

            // Получение FCM токена и сохранение в Firestore
            const setupFCMToken = async (userId) => {
                if (!window.firebaseMessaging) {
                    console.warn('Firebase Messaging не поддерживается');
                    return;
                }

                try {
                    // Ждем готовности Service Worker
                    await navigator.serviceWorker.ready;
                    console.log('Service Worker готов для получения токена');

                    const { getToken } = window.firebaseFunctions;
                    const messaging = window.firebaseMessaging;

                    // VAPID ключ из Firebase Console
                    const vapidKey = 'BFT8KODjBs3Su-Hj0OZ06Dp-RWTRW7CpfNSwZe-Q-HmFK29Zm1iJ_4pxS-7YuTAIJ9YMoJs3c5zzrd_4NeIiu_s';

                    const token = await getToken(messaging, { 
                        vapidKey,
                        serviceWorkerRegistration: await navigator.serviceWorker.ready
                    });
                    
                    if (token) {
                        console.log('✅ FCM токен получен:', token.substring(0, 20) + '...');
                        setFcmToken(token);

                        // Сохраняем токен в Firestore
                        const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                        const deviceId = getDeviceId();
                        
                        await setDoc(doc(window.firebaseDb, 'users', userId, 'tokens', deviceId), {
                            token: token,
                            deviceId: deviceId,
                            createdAt: serverTimestamp(),
                            lastUsed: serverTimestamp(),
                            userAgent: navigator.userAgent
                        });

                        console.log('✅ Токен сохранен в Firestore');
                    } else {
                        console.log('❌ Не удалось получить токен');
                    }
                } catch (error) {
                    console.error('❌ Ошибка получения FCM токена:', error);
                    
                    // Показываем более понятную ошибку пользователю
                    if (error.code === 'messaging/permission-blocked') {
                        alert('Уведомления заблокированы в настройках браузера');
                    }
                }
            };

            // Удаление FCM токена при выходе
            const removeFCMToken = async (userId) => {
                if (!fcmToken || !userId) return;

                try {
                    const { doc, deleteDoc } = window.firebaseFunctions;
                    const deviceId = getDeviceId();
                    
                    await deleteDoc(doc(window.firebaseDb, 'users', userId, 'tokens', deviceId));
                    console.log('✅ Токен удален из Firestore');
                    setFcmToken(null);
                } catch (error) {
                    console.error('Ошибка удаления токена:', error);
                }
            };

            // Настройка FCM при входе пользователя
            useEffect(() => {
                if (user && notificationsEnabled && !fcmToken) {
                    // Небольшая задержка чтобы Service Worker точно активировался
                    const timer = setTimeout(() => {
                        setupFCMToken(user.uid);
                    }, 1000);
                    
                    return () => clearTimeout(timer);
                }
            }, [user, notificationsEnabled]);

            // Запрос разрешения на уведомления
            const requestNotificationPermission = async () => {
                if (!('Notification' in window)) {
                    alert('Ваш браузер не поддерживает уведомления');
                    return;
                }

                try {
                    const permission = await Notification.requestPermission();
                    setNotificationsEnabled(permission === 'granted');
                    
                    if (permission === 'granted') {
                        console.log('✅ Разрешение на уведомления получено');
                        
                        // Получаем FCM токен после получения разрешения
                        if (user) {
                            await setupFCMToken(user.uid);
                        }
                        
                        // Показываем тестовое уведомление
                        new Notification('Мессенджер', {
                            body: 'Уведомления включены! Теперь вы будете получать push-уведомления.',
                            icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="50" fill="%234F46E5"/%3E%3Ctext x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold"%3EM%3C/text%3E%3C/svg%3E'
                        });

                        // Показываем подсказку для iOS
                        if (isIOS()) {
                            setTimeout(() => {
                                setShowIOSHint(true);
                            }, 1000);
                        }
                    } else {
                        alert('Разрешение на уведомления не получено');
                    }
                } catch (error) {
                    console.error('Ошибка запроса разрешения:', error);
                }
            };

            // Ожидание инициализации Firebase
            useEffect(() => {
                const checkFirebase = () => {
                    if (window.firebaseReady) {
                        console.log('Firebase готов, настраиваем слушатель...');
                        const { onAuthStateChanged, doc, getDoc } = window.firebaseFunctions;
                        
                        const unsubscribe = onAuthStateChanged(window.firebaseAuth, async (firebaseUser) => {
                            console.log('Состояние авторизации:', firebaseUser ? 'Авторизован' : 'Нет');
                            
                            if (firebaseUser) {
                                try {
                                    const userDoc = await getDoc(doc(window.firebaseDb, 'users', firebaseUser.uid));
                                    
                                    if (userDoc.exists()) {
                                        setUser({
                                            uid: firebaseUser.uid,
                                            login: userDoc.data().login
                                        });
                                        console.log('Данные загружены:', userDoc.data().login);
                                    }
                                } catch (error) {
                                    console.error('Ошибка загрузки данных:', error);
                                }
                            } else {
                                setUser(null);
                            }
                            setInitializing(false);
                        });
                        
                        return unsubscribe;
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                
                const unsubscribe = checkFirebase();
                return () => {
                    if (typeof unsubscribe === 'function') {
                        unsubscribe();
                    }
                };
            }, []);

            // Загрузка чатов пользователя
            useEffect(() => {
                if (!user) return;

                const { collection, query, where, onSnapshot, orderBy } = window.firebaseFunctions;
                const chatsRef = collection(window.firebaseDb, 'chats');
                const q = query(
                    chatsRef,
                    where('participants', 'array-contains', user.uid),
                    orderBy('lastMessageTime', 'desc')
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const chatsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setChats(chatsData);
                });

                return () => unsubscribe();
            }, [user]);

            // Отслеживание онлайн статуса пользователей
            useEffect(() => {
                if (!user || chats.length === 0) return;

                const { collection, doc, onSnapshot } = window.firebaseFunctions;
                const unsubscribes = [];

                chats.forEach(chat => {
                    const otherUserId = chat.participants.find(id => id !== user.uid);
                    if (otherUserId) {
                        const userRef = doc(window.firebaseDb, 'users', otherUserId);
                        const unsubscribe = onSnapshot(userRef, (snapshot) => {
                            if (snapshot.exists()) {
                                const userData = snapshot.data();
                                setOnlineUsers(prev => ({
                                    ...prev,
                                    [otherUserId]: {
                                        online: userData.online || false,
                                        lastSeen: userData.lastSeen
                                    }
                                }));
                            }
                        });
                        unsubscribes.push(unsubscribe);
                    }
                });

                return () => unsubscribes.forEach(unsub => unsub());
            }, [user, chats]);

            // Обновление онлайн статуса текущего пользователя
            useEffect(() => {
                if (!user) return;

                const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                const userRef = doc(window.firebaseDb, 'users', user.uid);

                // Устанавливаем онлайн
                setDoc(userRef, {
                    online: true,
                    lastSeen: serverTimestamp()
                }, { merge: true });

                // Обновляем каждые 30 секунд
                const interval = setInterval(() => {
                    setDoc(userRef, {
                        online: true,
                        lastSeen: serverTimestamp()
                    }, { merge: true });
                }, 30000);

                // При закрытии страницы устанавливаем офлайн
                const handleBeforeUnload = () => {
                    setDoc(userRef, {
                        online: false,
                        lastSeen: serverTimestamp()
                    }, { merge: true });
                };

                window.addEventListener('beforeunload', handleBeforeUnload);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                    // Устанавливаем офлайн при размонтировании
                    setDoc(userRef, {
                        online: false,
                        lastSeen: serverTimestamp()
                    }, { merge: true });
                };
            }, [user]);

            // Загрузка сообщений выбранного чата
            useEffect(() => {
                if (!selectedChat) return;

                const { collection, query, orderBy, onSnapshot } = window.firebaseFunctions;
                const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                const q = query(messagesRef, orderBy('timestamp', 'asc'));

                let isFirstLoad = true;
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const messagesData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // Показываем уведомление только для новых сообщений (не своих)
                    if (!isFirstLoad && notificationsEnabled) {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const message = change.doc.data();
                                if (message.senderId !== user.uid) {
                                    const senderLogin = selectedChat.participantsData[message.senderId];
                                    
                                    // Отправляем сообщение в Service Worker
                                    if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                                        navigator.serviceWorker.controller.postMessage({
                                            type: 'NEW_MESSAGE',
                                            sender: senderLogin,
                                            text: message.text,
                                            chatId: selectedChat.id
                                        });
                                    } else {
                                        // Fallback для ПК - обычное уведомление
                                        if (document.hidden && 'Notification' in window && Notification.permission === 'granted') {
                                            new Notification(senderLogin, {
                                                body: message.text,
                                                icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="50" fill="%234F46E5"/%3E%3Ctext x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold"%3EM%3C/text%3E%3C/svg%3E',
                                                tag: 'message-' + selectedChat.id
                                            });
                                        }
                                    }
                                }
                            }
                        });
                    }
                    
                    setMessages(messagesData);
                    isFirstLoad = false;
                    
                    // Отмечаем сообщения как прочитанные
                    markMessagesAsRead(selectedChat.id);
                });

                return () => unsubscribe();
            }, [selectedChat, notificationsEnabled, user]);

            // Отслеживание индикатора "печатает..."
            useEffect(() => {
                if (!selectedChat) return;

                const { doc, onSnapshot } = window.firebaseFunctions;
                const typingRef = doc(window.firebaseDb, 'chats', selectedChat.id, 'typing', 'status');

                const unsubscribe = onSnapshot(typingRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.data();
                        setTypingUsers(data || {});
                    } else {
                        setTypingUsers({});
                    }
                });

                return () => unsubscribe();
            }, [selectedChat]);

            // Отметка сообщений как прочитанных
            const markMessagesAsRead = async (chatId) => {
                try {
                    const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                    const chatRef = doc(window.firebaseDb, 'chats', chatId);
                    await setDoc(chatRef, {
                        [`unreadCount.${user.uid}`]: 0,
                        [`lastRead.${user.uid}`]: serverTimestamp()
                    }, { merge: true });
                } catch (error) {
                    console.error('Ошибка отметки прочитанного:', error);
                }
            };

            // Индикатор печатания
            let typingTimeout = null;
            const handleTyping = async () => {
                if (!selectedChat) return;

                try {
                    const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                    const typingRef = doc(window.firebaseDb, 'chats', selectedChat.id, 'typing', 'status');
                    
                    await setDoc(typingRef, {
                        [user.uid]: serverTimestamp()
                    }, { merge: true });

                    // Убираем индикатор через 2 секунды
                    if (typingTimeout) clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(async () => {
                        await setDoc(typingRef, {
                            [user.uid]: null
                        }, { merge: true });
                    }, 2000);
                } catch (error) {
                    console.error('Ошибка индикатора печатания:', error);
                }
            };

            // Поиск пользователей по логину
            useEffect(() => {
                if (!searchUser || searchUser.length < 2) {
                    setSearchResults([]);
                    return;
                }

                const searchUsers = async () => {
                    try {
                        const { collection, query, where, getDocs, orderBy, limit } = window.firebaseFunctions;
                        const usersRef = collection(window.firebaseDb, 'users');
                        
                        // Поиск пользователей, которые начинаются с введенного текста
                        const q = query(
                            usersRef,
                            where('login', '>=', searchUser),
                            where('login', '<=', searchUser + '\uf8ff'),
                            orderBy('login'),
                            limit(5)
                        );
                        
                        const querySnapshot = await getDocs(q);
                        const users = querySnapshot.docs
                            .map(doc => ({ id: doc.id, ...doc.data() }))
                            .filter(u => u.id !== user.uid); // Исключаем себя
                        
                        setSearchResults(users);
                    } catch (error) {
                        console.error('Ошибка поиска:', error);
                    }
                };

                const timeoutId = setTimeout(searchUsers, 300); // Debounce
                return () => clearTimeout(timeoutId);
            }, [searchUser, user]);

            // Создание нового чата
            const createChat = async (recipientLogin, recipientId = null) => {
                try {
                    const { collection, query, where, getDocs, addDoc, setDoc, doc, serverTimestamp } = window.firebaseFunctions;
                    
                    let actualRecipientId = recipientId;
                    let actualRecipientLogin = recipientLogin;
                    
                    // Если ID не передан, ищем по логину
                    if (!actualRecipientId) {
                        const usersRef = collection(window.firebaseDb, 'users');
                        const q = query(usersRef, where('login', '==', recipientLogin));
                        const querySnapshot = await getDocs(q);
                        
                        if (querySnapshot.empty) {
                            alert('Пользователь не найден');
                            return;
                        }
                        
                        const recipientDoc = querySnapshot.docs[0];
                        actualRecipientId = recipientDoc.id;
                        actualRecipientLogin = recipientDoc.data().login;
                    }
                    
                    if (actualRecipientId === user.uid) {
                        alert('Нельзя создать чат с самим собой');
                        return;
                    }
                    
                    // Проверяем, существует ли уже чат
                    const chatsRef = collection(window.firebaseDb, 'chats');
                    const existingChatsQuery = query(
                        chatsRef,
                        where('participants', 'array-contains', user.uid)
                    );
                    const existingChats = await getDocs(existingChatsQuery);
                    
                    const existingChat = existingChats.docs.find(doc => {
                        const participants = doc.data().participants;
                        return participants.includes(actualRecipientId);
                    });
                    
                    if (existingChat) {
                        setSelectedChat({ id: existingChat.id, ...existingChat.data() });
                        setShowNewChat(false);
                        setSearchUser('');
                        setSearchResults([]);
                        setShowMobileChat(true);
                        return;
                    }
                    
                    // Создаем новый чат
                    const chatData = {
                        participants: [user.uid, actualRecipientId],
                        participantsData: {
                            [user.uid]: user.login,
                            [actualRecipientId]: actualRecipientLogin
                        },
                        lastMessage: '',
                        lastMessageTime: serverTimestamp(),
                        createdAt: serverTimestamp()
                    };
                    
                    const chatRef = await addDoc(chatsRef, chatData);
                    setSelectedChat({ id: chatRef.id, ...chatData });
                    setShowNewChat(false);
                    setSearchUser('');
                    setSearchResults([]);
                    setShowMobileChat(true);
                } catch (error) {
                    console.error('Ошибка создания чата:', error);
                    alert('Ошибка создания чата');
                }
            };

            // Отправка сообщения
            const sendMessage = async () => {
                if (!newMessage.trim() || !selectedChat) return;

                const messageText = newMessage;
                setNewMessage(''); // Очищаем поле сразу

                try {
                    const { collection, addDoc, serverTimestamp, doc, setDoc } = window.firebaseFunctions;
                    
                    const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                    await addDoc(messagesRef, {
                        text: messageText,
                        senderId: user.uid,
                        timestamp: serverTimestamp()
                    });
                    
                    // Обновляем последнее сообщение и счетчик непрочитанных в чате
                    const chatRef = doc(window.firebaseDb, 'chats', selectedChat.id);
                    const otherUserId = selectedChat.participants.find(id => id !== user.uid);
                    
                    await setDoc(chatRef, {
                        lastMessage: messageText,
                        lastMessageTime: serverTimestamp(),

                setError('');
                setLoading(true);

                try {
                    if (!window.firebaseReady) {
                        throw new Error('Firebase еще не готов');
                    }

                    if (!login || !password) {
                        throw new Error('Заполните все поля');
                    }
                    
                    if (login.length < 3) {
                        throw new Error('Логин должен быть не менее 3 символов');
                    }

                    if (password.length < 6) {
                        throw new Error('Пароль должен быть не менее 6 символов');
                    }

                    const email = loginToEmail(login);
                    const { createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc, getDoc } = window.firebaseFunctions;

                    if (isLogin) {
                        const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, email, password);
                        const userDoc = await getDoc(doc(window.firebaseDb, 'users', userCredential.user.uid));
                        
                        setUser({
                            uid: userCredential.user.uid,
                            login: userDoc.data().login
                        });
                    } else {
                        const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                        
                        await setDoc(doc(window.firebaseDb, 'users', userCredential.user.uid), {
                            login: login,
                            createdAt: new Date().toISOString()
                        });
                        
                        setUser({
                            uid: userCredential.user.uid,
                            login: login
                        });

                } catch (err) {
                    console.error('Ошибка авторизации:', err);
                    
                    let errorMessage = 'Произошла ошибка';
                    
                    if (err.code === 'auth/email-already-in-use') {
                        errorMessage = 'Этот логин уже занят';
                    } else if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                        errorMessage = 'Неверный логин или пароль';
                    } else if (err.code === 'auth/invalid-credential') {
                        errorMessage = 'Неверный логин или пароль';

                        <div className={`${!showMobileChat ? 'hidden' : 'flex'} md:flex flex-col flex-1`}>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Логин
                                </label>
                                <input
                                    type="text"
                                    value={login}
                                    onChange={(e) => setLogin(e.target.value)}
                                    onKeyPress={handleAuthKeyPress}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Ваш логин"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Пароль
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={handleAuthKeyPress}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="••••••••"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-3">
                                    <p className="text-red-800 text-sm">{error}</p>
                                </div>
                            )}

                            <button
                                onClick={handleAuth}
                                disabled={loading || !window.firebaseReady}
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Загрузка...' : !window.firebaseReady ? 'Инициализация...' : (isLogin ? 'Войти' : 'Зарегистрироваться')}
                            </button>
                        </div>

                        <div className="mt-6 pt-6 border-t border-gray-200">
                            <p className="text-sm text-gray-600 text-center">
                                📍 PWA + Уведомления + Автодополнение готовы! 🚀
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Рендер приложения
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
