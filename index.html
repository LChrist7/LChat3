<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="Безопасный мессенджер">
    <link rel="manifest" href="/manifest.json">
    <title>Мессенджер</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, getDocs, limit } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyD-JW_GPcXYE6Mo87wKDAKKtRSwIGzLp5g",
            authDomain: "lchat3-7ad86.firebaseapp.com",
            projectId: "lchat3-7ad86",
            storageBucket: "lchat3-7ad86.firebasestorage.app",
            messagingSenderId: "956958925747",
            appId: "1:956958925747:web:966a2906f540538251a1c6"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Экспортируем в window для использования в React
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseFunctions = {
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            doc,
            setDoc,
            getDoc,
            collection,
            query,
            where,
            orderBy,
            onSnapshot,
            addDoc,
            serverTimestamp,
            getDocs,
            limit
        };
        window.firebaseReady = true;
        
        console.log('✅ Firebase инициализирован');
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Конвертация логина в email для Firebase
        function loginToEmail(login) {
            return `${login.toLowerCase()}@messenger.local`;
        }

        function App() {
            const [isLogin, setIsLogin] = useState(true);
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [user, setUser] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [initializing, setInitializing] = useState(true);
            
            // Состояние чата
            const [chats, setChats] = useState([]);
            const [selectedChat, setSelectedChat] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [searchUser, setSearchUser] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [showNewChat, setShowNewChat] = useState(false);
            const [showMobileChat, setShowMobileChat] = useState(false);
            const [notificationsEnabled, setNotificationsEnabled] = useState(false);

            // Регистрация Service Worker и запрос разрешения на уведомления
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('✅ Service Worker зарегистрирован');
                        })
                        .catch(error => {
                            console.error('❌ Ошибка регистрации Service Worker:', error);
                        });
                }

                // Проверяем разрешение на уведомления
                if ('Notification' in window) {
                    setNotificationsEnabled(Notification.permission === 'granted');
                }
            }, []);

            // Запрос разрешения на уведомления
            const requestNotificationPermission = async () => {
                if (!('Notification' in window)) {
                    alert('Ваш браузер не поддерживает уведомления');
                    return;
                }

                try {
                    const permission = await Notification.requestPermission();
                    setNotificationsEnabled(permission === 'granted');
                    
                    if (permission === 'granted') {
                        console.log('✅ Разрешение на уведомления получено');
                        // Показываем тестовое уведомление
                        new Notification('Мессенджер', {
                            body: 'Уведомления включены!',
                            icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="50" fill="%234F46E5"/%3E%3Ctext x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold"%3EM%3C/text%3E%3C/svg%3E'
                        });
                    } else {
                        alert('Разрешение на уведомления не получено');
                    }
                } catch (error) {
                    console.error('Ошибка запроса разрешения:', error);
                }
            };

            // Ожидание инициализации Firebase
            useEffect(() => {
                const checkFirebase = () => {
                    if (window.firebaseReady) {
                        console.log('Firebase готов, настраиваем слушатель...');
                        const { onAuthStateChanged, doc, getDoc } = window.firebaseFunctions;
                        
                        const unsubscribe = onAuthStateChanged(window.firebaseAuth, async (firebaseUser) => {
                            console.log('Состояние авторизации:', firebaseUser ? 'Авторизован' : 'Нет');
                            
                            if (firebaseUser) {
                                try {
                                    const userDoc = await getDoc(doc(window.firebaseDb, 'users', firebaseUser.uid));
                                    
                                    if (userDoc.exists()) {
                                        setUser({
                                            uid: firebaseUser.uid,
                                            login: userDoc.data().login
                                        });
                                        console.log('Данные загружены:', userDoc.data().login);
                                    }
                                } catch (error) {
                                    console.error('Ошибка загрузки данных:', error);
                                }
                            } else {
                                setUser(null);
                            }
                            setInitializing(false);
                        });
                        
                        return unsubscribe;
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                
                const unsubscribe = checkFirebase();
                return () => {
                    if (typeof unsubscribe === 'function') {
                        unsubscribe();
                    }
                };
            }, []);

            // Загрузка чатов пользователя
            useEffect(() => {
                if (!user) return;

                const { collection, query, where, onSnapshot, orderBy } = window.firebaseFunctions;
                const chatsRef = collection(window.firebaseDb, 'chats');
                const q = query(
                    chatsRef,
                    where('participants', 'array-contains', user.uid),
                    orderBy('lastMessageTime', 'desc')
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const chatsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setChats(chatsData);
                });

                return () => unsubscribe();
            }, [user]);

            // Загрузка сообщений выбранного чата
            useEffect(() => {
                if (!selectedChat) return;

                const { collection, query, orderBy, onSnapshot } = window.firebaseFunctions;
                const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                const q = query(messagesRef, orderBy('timestamp', 'asc'));

                let isFirstLoad = true;
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const messagesData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // Показываем уведомление только для новых сообщений (не своих)
                    if (!isFirstLoad && notificationsEnabled) {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const message = change.doc.data();
                                if (message.senderId !== user.uid) {
                                    const senderLogin = selectedChat.participantsData[message.senderId];
                                    
                                    // Проверяем, виден ли документ (вкладка активна)
                                    if (document.hidden) {
                                        new Notification(`${senderLogin}`, {
                                            body: message.text,
                                            icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="50" fill="%234F46E5"/%3E%3Ctext x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold"%3EM%3C/text%3E%3C/svg%3E',
                                            tag: 'message-' + selectedChat.id
                                        });
                                    }
                                }
                            }
                        });
                    }
                    
                    setMessages(messagesData);
                    isFirstLoad = false;
                });

                return () => unsubscribe();
            }, [selectedChat, notificationsEnabled, user]);

            // Поиск пользователей по логину
            useEffect(() => {
                if (!searchUser || searchUser.length < 2) {
                    setSearchResults([]);
                    return;
                }

                const searchUsers = async () => {
                    try {
                        const { collection, query, where, getDocs, orderBy, limit } = window.firebaseFunctions;
                        const usersRef = collection(window.firebaseDb, 'users');
                        
                        // Поиск пользователей, которые начинаются с введенного текста
                        const q = query(
                            usersRef,
                            where('login', '>=', searchUser),
                            where('login', '<=', searchUser + '\uf8ff'),
                            orderBy('login'),
                            limit(5)
                        );
                        
                        const querySnapshot = await getDocs(q);
                        const users = querySnapshot.docs
                            .map(doc => ({ id: doc.id, ...doc.data() }))
                            .filter(u => u.id !== user.uid); // Исключаем себя
                        
                        setSearchResults(users);
                    } catch (error) {
                        console.error('Ошибка поиска:', error);
                    }
                };

                const timeoutId = setTimeout(searchUsers, 300); // Debounce
                return () => clearTimeout(timeoutId);
            }, [searchUser, user]);

            // Создание нового чата
            const createChat = async (recipientLogin, recipientId = null) => {
                try {
                    const { collection, query, where, getDocs, addDoc, setDoc, doc, serverTimestamp } = window.firebaseFunctions;
                    
                    let actualRecipientId = recipientId;
                    let actualRecipientLogin = recipientLogin;
                    
                    // Если ID не передан, ищем по логину
                    if (!actualRecipientId) {
                        const usersRef = collection(window.firebaseDb, 'users');
                        const q = query(usersRef, where('login', '==', recipientLogin));
                        const querySnapshot = await getDocs(q);
                        
                        if (querySnapshot.empty) {
                            alert('Пользователь не найден');
                            return;
                        }
                        
                        const recipientDoc = querySnapshot.docs[0];
                        actualRecipientId = recipientDoc.id;
                        actualRecipientLogin = recipientDoc.data().login;
                    }
                    
                    if (actualRecipientId === user.uid) {
                        alert('Нельзя создать чат с самим собой');
                        return;
                    }
                    
                    // Проверяем, существует ли уже чат
                    const chatsRef = collection(window.firebaseDb, 'chats');
                    const existingChatsQuery = query(
                        chatsRef,
                        where('participants', 'array-contains', user.uid)
                    );
                    const existingChats = await getDocs(existingChatsQuery);
                    
                    const existingChat = existingChats.docs.find(doc => {
                        const participants = doc.data().participants;
                        return participants.includes(actualRecipientId);
                    });
                    
                    if (existingChat) {
                        setSelectedChat({ id: existingChat.id, ...existingChat.data() });
                        setShowNewChat(false);
                        setSearchUser('');
                        setSearchResults([]);
                        setShowMobileChat(true);
                        return;
                    }
                    
                    // Создаем новый чат
                    const chatData = {
                        participants: [user.uid, actualRecipientId],
                        participantsData: {
                            [user.uid]: user.login,
                            [actualRecipientId]: actualRecipientLogin
                        },
                        lastMessage: '',
                        lastMessageTime: serverTimestamp(),
                        createdAt: serverTimestamp()
                    };
                    
                    const chatRef = await addDoc(chatsRef, chatData);
                    setSelectedChat({ id: chatRef.id, ...chatData });
                    setShowNewChat(false);
                    setSearchUser('');
                    setSearchResults([]);
                    setShowMobileChat(true);
                } catch (error) {
                    console.error('Ошибка создания чата:', error);
                    alert('Ошибка создания чата');
                }
            };

            // Отправка сообщения
            const sendMessage = async () => {
                if (!newMessage.trim() || !selectedChat) return;

                try {
                    const { collection, addDoc, serverTimestamp, doc, setDoc } = window.firebaseFunctions;
                    
                    const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                    await addDoc(messagesRef, {
                        text: newMessage,
                        senderId: user.uid,
                        timestamp: serverTimestamp()
                    });
                    
                    // Обновляем последнее сообщение в чате
                    const chatRef = doc(window.firebaseDb, 'chats', selectedChat.id);
                    await setDoc(chatRef, {
                        lastMessage: newMessage,
                        lastMessageTime: serverTimestamp()
                    }, { merge: true });
                    
                    setNewMessage('');
                } catch (error) {
                    console.error('Ошибка отправки сообщения:', error);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            // Авторизация через Firebase
            const handleAuth = async () => {
                setError('');
                setLoading(true);

                try {
                    if (!window.firebaseReady) {
                        throw new Error('Firebase еще не готов');
                    }

                    if (!login || !password) {
                        throw new Error('Заполните все поля');
                    }
                    
                    if (login.length < 3) {
                        throw new Error('Логин должен быть не менее 3 символов');
                    }

                    if (password.length < 6) {
                        throw new Error('Пароль должен быть не менее 6 символов');
                    }

                    const email = loginToEmail(login);
                    const { createUserWithEmailAndPassword, signInWithEmailAndPassword, doc, setDoc, getDoc } = window.firebaseFunctions;

                    if (isLogin) {
                        const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, email, password);
                        const userDoc = await getDoc(doc(window.firebaseDb, 'users', userCredential.user.uid));
                        
                        setUser({
                            uid: userCredential.user.uid,
                            login: userDoc.data().login
                        });
                    } else {
                        const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                        
                        await setDoc(doc(window.firebaseDb, 'users', userCredential.user.uid), {
                            login: login,
                            createdAt: new Date().toISOString()
                        });
                        
                        setUser({
                            uid: userCredential.user.uid,
                            login: login
                        });
                    }

                    setLoading(false);
                } catch (err) {
                    console.error('Ошибка авторизации:', err);
                    
                    let errorMessage = 'Произошла ошибка';
                    
                    if (err.code === 'auth/email-already-in-use') {
                        errorMessage = 'Этот логин уже занят';
                    } else if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                        errorMessage = 'Неверный логин или пароль';
                    } else if (err.code === 'auth/invalid-credential') {
                        errorMessage = 'Неверный логин или пароль';
                    } else if (err.message) {
                        errorMessage = err.message;
                    }
                    
                    setError(errorMessage);
                    setLoading(false);
                }
            };

            const handleLogout = async () => {
                try {
                    const { signOut } = window.firebaseFunctions;
                    await signOut(window.firebaseAuth);
                    setUser(null);
                    setLogin('');
                    setPassword('');
                    setChats([]);
                    setSelectedChat(null);
                    setMessages([]);
                } catch (err) {
                    console.error('Ошибка выхода:', err);
                }
            };

            const handleAuthKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleAuth();
                }
            };

            // Экран загрузки
            if (initializing) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
                            <div className="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </div>
                            <p className="text-gray-600 mb-4">Подключение к Firebase...</p>
                            {error && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-3 mt-4">
                                    <p className="text-red-800 text-sm">{error}</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Авторизован - показываем чат
            if (user) {
                return (
                    <div className="h-screen flex bg-gray-100">
                        {/* Список чатов (слева) */}
                        <div className={`${showMobileChat ? 'hidden' : 'flex'} md:flex flex-col w-full md:w-80 bg-white border-r border-gray-200`}>
                            {/* Шапка */}
                            <div className="p-4 border-b border-gray-200 bg-indigo-600">
                                <div className="flex items-center justify-between mb-2">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                                            <span className="text-lg font-bold text-indigo-600">
                                                {user.login.charAt(0).toUpperCase()}
                                            </span>
                                        </div>
                                        <div>
                                            <h2 className="text-white font-semibold">{user.login}</h2>
                                        </div>
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="text-white hover:text-gray-200"
                                        title="Выйти"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                        </svg>
                                    </button>
                                </div>
                                
                                {/* Кнопка включения уведомлений */}
                                {!notificationsEnabled && (
                                    <button
                                        onClick={requestNotificationPermission}
                                        className="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white py-2 px-3 rounded-lg text-sm font-medium transition-colors flex items-center justify-center space-x-2"
                                    >
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                        </svg>
                                        <span>Включить уведомления</span>
                                    </button>
                                )}
                            </div>

                            {/* Кнопка нового чата */}
                            <div className="p-3 border-b border-gray-200">
                                <button
                                    onClick={() => setShowNewChat(!showNewChat)}
                                    className="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors flex items-center justify-center space-x-2"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                    </svg>
                                    <span>Новый чат</span>
                                </button>
                            </div>

                            {/* Форма создания чата */}
                            {showNewChat && (
                                <div className="p-3 bg-gray-50 border-b border-gray-200">
                                    <div className="relative">
                                        <input
                                            type="text"
                                            value={searchUser}
                                            onChange={(e) => setSearchUser(e.target.value)}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' && searchUser) {
                                                    createChat(searchUser);
                                                }
                                            }}
                                            placeholder="Начните вводить логин..."
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none text-sm"
                                        />
                                        
                                        {/* Список подсказок */}
                                        {searchResults.length > 0 && (
                                            <div className="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-48 overflow-y-auto">
                                                {searchResults.map(result => (
                                                    <div
                                                        key={result.id}
                                                        onClick={() => createChat(result.login, result.id)}
                                                        className="px-3 py-2 hover:bg-indigo-50 cursor-pointer flex items-center space-x-2 border-b border-gray-100 last:border-b-0"
                                                    >
                                                        <div className="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center flex-shrink-0">
                                                            <span className="text-white text-sm font-bold">
                                                                {result.login.charAt(0).toUpperCase()}
                                                            </span>
                                                        </div>
                                                        <span className="text-sm font-medium text-gray-800">{result.login}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        
                                        {searchUser.length >= 2 && searchResults.length === 0 && (
                                            <div className="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg p-3">
                                                <p className="text-sm text-gray-500 text-center">Пользователи не найдены</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Список чатов */}
                            <div className="flex-1 overflow-y-auto">
                                {chats.length === 0 ? (
                                    <div className="p-4 text-center text-gray-500">
                                        <p className="mb-2">Нет чатов</p>
                                        <p className="text-sm">Создайте новый чат выше</p>
                                    </div>
                                ) : (
                                    chats.map(chat => {
                                        const otherUserId = chat.participants.find(id => id !== user.uid);
                                        const otherUserLogin = chat.participantsData[otherUserId];
                                        
                                        return (
                                            <div
                                                key={chat.id}
                                                onClick={() => {
                                                    setSelectedChat(chat);
                                                    setShowMobileChat(true);
                                                }}
                                                className={`p-4 border-b border-gray-200 cursor-pointer hover:bg-gray-50 ${
                                                    selectedChat?.id === chat.id ? 'bg-indigo-50' : ''
                                                }`}
                                            >
                                                <div className="flex items-center space-x-3">
                                                    <div className="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center flex-shrink-0">
                                                        <span className="text-white font-bold">
                                                            {otherUserLogin?.charAt(0).toUpperCase()}
                                                        </span>
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <h3 className="font-semibold text-gray-800 truncate">
                                                            {otherUserLogin}
                                                        </h3>
                                                        <p className="text-sm text-gray-500 truncate">
                                                            {chat.lastMessage || 'Нет сообщений'}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        </div>

                        {/* Окно чата (справа) */}
                        <div className={`${!showMobileChat ? 'hidden' : 'flex'} md:flex flex-col flex-1`}>
                            {selectedChat ? (
                                <>
                                    {/* Шапка чата */}
                                    <div className="p-4 bg-white border-b border-gray-200 flex items-center">
                                        <button
                                            onClick={() => setShowMobileChat(false)}
                                            className="md:hidden mr-3 text-gray-600"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                            </svg>
                                        </button>
                                        <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center">
                                            <span className="text-white font-bold">
                                                {selectedChat.participantsData[selectedChat.participants.find(id => id !== user.uid)]?.charAt(0).toUpperCase()}
                                            </span>
                                        </div>
                                        <div className="ml-3">
                                            <h3 className="font-semibold text-gray-800">
                                                {selectedChat.participantsData[selectedChat.participants.find(id => id !== user.uid)]}
                                            </h3>
                                        </div>
                                    </div>

                                    {/* Сообщения */}
                                    <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
                                        {messages.length === 0 ? (
                                            <div className="flex items-center justify-center h-full text-gray-500">
                                                <p>Начните переписку</p>
                                            </div>
                                        ) : (
                                            messages.map(message => {
                                                const isOwn = message.senderId === user.uid;
                                                return (
                                                    <div
                                                        key={message.id}
                                                        className={`flex ${isOwn ? 'justify-end' : 'justify-start'}`}
                                                    >
                                                        <div
                                                            className={`max-w-xs md:max-w-md px-4 py-2 rounded-lg ${
                                                                isOwn
                                                                    ? 'bg-indigo-600 text-white'
                                                                    : 'bg-white text-gray-800 border border-gray-200'
                                                            }`}
                                                        >
                                                            <p className="break-words">{message.text}</p>
                                                            <p className={`text-xs mt-1 ${isOwn ? 'text-indigo-200' : 'text-gray-500'}`}>
                                                                {message.timestamp?.toDate?.().toLocaleTimeString('ru-RU', {
                                                                    hour: '2-digit',
                                                                    minute: '2-digit'
                                                                })}
                                                            </p>
                                                        </div>
                                                    </div>
                                                );
                                            })
                                        )}
                                    </div>

                                    {/* Форма отправки */}
                                    <div className="p-4 bg-white border-t border-gray-200">
                                        <div className="flex space-x-2">
                                            <input
                                                type="text"
                                                value={newMessage}
                                                onChange={(e) => setNewMessage(e.target.value)}
                                                onKeyPress={handleKeyPress}
                                                placeholder="Введите сообщение..."
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                                            />
                                            <button
                                                onClick={sendMessage}
                                                className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="flex items-center justify-center h-full bg-gray-50">
                                    <div className="text-center text-gray-500">
                                        <svg className="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                        </svg>
                                        <p className="text-lg font-medium">Выберите чат</p>
                                        <p className="text-sm mt-1">Выберите чат слева или создайте новый</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Форма авторизации
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                Мессенджер
                            </h1>
                            <p className="text-gray-600">
                                {isLogin ? 'Войдите в свой аккаунт' : 'Создайте новый аккаунт'}
                            </p>
                        </div>

                        <div className="flex bg-gray-100 rounded-lg p-1 mb-6">
                            <button
                                onClick={() => { setIsLogin(true); setError(''); }}
                                className={`flex-1 py-2 rounded-md font-medium transition-all ${
                                    isLogin ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-600 hover:text-gray-800'
                                }`}
                            >
                                Вход
                            </button>
                            <button
                                onClick={() => { setIsLogin(false); setError(''); }}
                                className={`flex-1 py-2 rounded-md font-medium transition-all ${
                                    !isLogin ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-600 hover:text-gray-800'
                                }`}
                            >
                                Регистрация
                            </button>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Логин
                                </label>
                                <input
                                    type="text"
                                    value={login}
                                    onChange={(e) => setLogin(e.target.value)}
                                    onKeyPress={handleAuthKeyPress}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Ваш логин"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Пароль
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={handleAuthKeyPress}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="••••••••"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-3">
                                    <p className="text-red-800 text-sm">{error}</p>
                                </div>
                            )}

                            <button
                                onClick={handleAuth}
                                disabled={loading || !window.firebaseReady}
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Загрузка...' : !window.firebaseReady ? 'Инициализация...' : (isLogin ? 'Войти' : 'Зарегистрироваться')}
                            </button>
                        </div>

                        <div className="mt-6 pt-6 border-t border-gray-200">
                            <p className="text-sm text-gray-600 text-center">
                                📍 PWA + Уведомления + Автодополнение готовы! 🚀
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Рендер приложения
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
