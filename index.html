                    chatId: selectedChat && selectedChat.id ? selectedChat.id : null,
                    isVisible: typeof document !== 'undefined' ? document.visibilityState === 'visible' : true,
                    hasFocus: typeof document !== 'undefined' && typeof document.hasFocus === 'function' ? document.hasFocus() : true
                }, overrides || {});

                const postState = (sw) => {
                    if (!sw || typeof sw.postMessage !== 'function') {
                        return;
                    }
                    try {
                        sw.postMessage({ type: 'CLIENT_STATE', state });
                    } catch (error) {
                        console.warn('[App] Failed to post client state to SW:', error);
                    }
                };

                if (navigator.serviceWorker.controller) {
                    postState(navigator.serviceWorker.controller);
                }

                navigator.serviceWorker.ready
                    .then(registration => {
                        if (registration && registration.active) {
                            postState(registration.active);
                        }
                    })
