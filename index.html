            useEffect(() => {

            useEffect(() => {
                if (!user) return;

                const { collection, query, where, onSnapshot, orderBy } = window.firebaseFunctions;
                const chatsRef = collection(window.firebaseDb, 'chats');
                const q = query(
                    chatsRef,
                    where('participants', 'array-contains', user.uid),
                    orderBy('lastMessageTime', 'desc')
