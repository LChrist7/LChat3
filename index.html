        const firebaseConfig = {
            apiKey: "AIzaSyD-JW_GPcXYE6Mo87wKDAKKtRSwIGzLp5g",
            authDomain: "lchat3-7ad86.firebaseapp.com",
            projectId: "lchat3-7ad86",
            storageBucket: "lchat3-7ad86.firebasestorage.app",
            messagingSenderId: "956958925747",
            appId: "1:956958925747:web:966a2906f540538251a1c6"

        const app = initializeApp(firebaseConfig);

        // Экспортируем в window

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function loginToEmail(login) {
            return `${login.toLowerCase()}@messenger.local`;
        }

        function App() {
            const [isLogin, setIsLogin] = useState(true);
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [user, setUser] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [initializing, setInitializing] = useState(true);
            
            const [chats, setChats] = useState([]);
            const [selectedChat, setSelectedChat] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [searchUser, setSearchUser] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [showNewChat, setShowNewChat] = useState(false);
            const [showMobileChat, setShowMobileChat] = useState(false);
            const [notificationsEnabled, setNotificationsEnabled] = useState(false);
            const [fcmToken, setFcmToken] = useState(null);
            const [showIOSHint, setShowIOSHint] = useState(false);
            const [typingUsers, setTypingUsers] = useState({});
            const [onlineUsers, setOnlineUsers] = useState({});
            
            // Голосовые сообщения
            const [isRecording, setIsRecording] = useState(false);
            const [recordingTime, setRecordingTime] = useState(0);
            const [audioBlob, setAudioBlob] = useState(null);
            const [uploadingAudio, setUploadingAudio] = useState(false);
            
            const messageInputRef = useRef(null);
            const messagesEndRef = useRef(null);
            const mediaRecorderRef = useRef(null);
            const audioChunksRef = useRef([]);
            const recordingTimerRef = useRef(null);

            const isIOS = () => {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const getDeviceId = () => {
                let deviceId = localStorage.getItem('deviceId');
                if (!deviceId) {
                    deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('deviceId', deviceId);
                }
                return deviceId;
            };

            // Service Worker регистрация (НЕ ТРОГАЕМ!)
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/firebase-messaging-sw.js')
                        .then(registration => {
                            console.log('✅ Firebase Messaging SW зарегистрирован');
                            return navigator.serviceWorker.ready;
                        })
                        .then(() => {
                            console.log('✅ Service Worker активирован и готов');
                            return navigator.serviceWorker.register('/sw.js');
                        })
                        .then(() => {
                            console.log('✅ Cache SW зарегистрирован');
                        })
                        .catch(error => {
                            console.error('❌ Ошибка регистрации Service Workers:', error);
                        });
                }

                if ('Notification' in window) {
                    setNotificationsEnabled(Notification.permission === 'granted');
                }
            }, []);

            // FCM токены (НЕ ТРОГАЕМ!)
            const setupFCMToken = async (userId) => {
                if (!window.firebaseMessaging) {
                    console.warn('Firebase Messaging не поддерживается');
                    return;
                }

                try {
                    await navigator.serviceWorker.ready;
                    console.log('Service Worker готов для получения токена');

                    const { getToken } = window.firebaseFunctions;
                    const messaging = window.firebaseMessaging;
                    const vapidKey = 'BFT8KODjBs3Su-Hj0OZ06Dp-RWTRW7CpfNSwZe-Q-HmFK29Zm1iJ_4pxS-7YuTAIJ9YMoJs3c5zzrd_4NeIiu_s';

                    const token = await getToken(messaging, { 
                        vapidKey,
                        serviceWorkerRegistration: await navigator.serviceWorker.ready
                    });
                    
                    if (token) {
                        console.log('✅ FCM токен получен:', token.substring(0, 20) + '...');
                        setFcmToken(token);

                        const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                        const deviceId = getDeviceId();
                        
                        await setDoc(doc(window.firebaseDb, 'users', userId, 'tokens', deviceId), {
                            token: token,
                            deviceId: deviceId,
                            createdAt: serverTimestamp(),
                            lastUsed: serverTimestamp(),
                            userAgent: navigator.userAgent
                        });

                        console.log('✅ Токен сохранен в Firestore');
                    }
                } catch (error) {
                    console.error('❌ Ошибка получения FCM токена:', error);
                    if (error.code === 'messaging/permission-blocked') {
                        alert('Уведомления заблокированы в настройках браузера');
                    }
                }
            };

            const removeFCMToken = async (userId) => {
                if (!fcmToken || !userId) return;

                try {
                    const { doc, deleteDoc } = window.firebaseFunctions;
                    const deviceId = getDeviceId();
                    await deleteDoc(doc(window.firebaseDb, 'users', userId, 'tokens', deviceId));
                    console.log('✅ Токен удален из Firestore');
                    setFcmToken(null);
                } catch (error) {
                    console.error('Ошибка удаления токена:', error);
                }
            };

            useEffect(() => {
                if (user && notificationsEnabled && !fcmToken) {
                    const timer = setTimeout(() => {
                        setupFCMToken(user.uid);
                    }, 1000);
                    return () => clearTimeout(timer);
                }
            }, [user, notificationsEnabled]);

            const requestNotificationPermission = async () => {
                if (!('Notification' in window)) {
                    alert('Ваш браузер не поддерживает уведомления');
                    return;
                }

                try {
                    const permission = await Notification.requestPermission();
                    setNotificationsEnabled(permission === 'granted');
                    
                    if (permission === 'granted') {
                        console.log('✅ Разрешение на уведомления получено');
                        
                        if (user) {
                            await setupFCMToken(user.uid);
                        }
                        
                        new Notification('Мессенджер', {
                            body: 'Уведомления включены!',
                            icon: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ccircle cx="50" cy="50" r="50" fill="%234F46E5"/%3E%3Ctext x="50" y="70" font-size="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold"%3EM%3C/text%3E%3C/svg%3E'
                        });

                        if (isIOS()) {
                            setTimeout(() => setShowIOSHint(true), 1000);
                        }
                    }
                } catch (error) {
                    console.error('Ошибка запроса разрешения:', error);
                }
            };

            // 🎙️ ГОЛОСОВЫЕ СООБЩЕНИЯ - НОВЫЙ КОД

            // Начать запись
            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    const options = { mimeType: 'audio/webm' };
                    // Fallback для Safari
                    if (!MediaRecorder.isTypeSupported('audio/webm')) {
                        options.mimeType = 'audio/mp4';
                    }
                    
                    const mediaRecorder = new MediaRecorder(stream, options);
                    mediaRecorderRef.current = mediaRecorder;
                    audioChunksRef.current = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunksRef.current.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunksRef.current, { type: options.mimeType });
                        setAudioBlob(audioBlob);
                        
                        // Останавливаем все треки
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    setIsRecording(true);
                    setRecordingTime(0);

                    // Таймер записи
                    recordingTimerRef.current = setInterval(() => {
                        setRecordingTime(prev => {
                            const newTime = prev + 1;
                            // Автоматическая остановка через 60 секунд
                            if (newTime >= 60) {
                                stopRecording();
                            }
                            return newTime;
                        });
                    }, 1000);

                } catch (error) {
                    console.error('Ошибка доступа к микрофону:', error);
                    alert('Не удалось получить доступ к микрофону. Проверьте разрешения.');
                }
            };

            // Остановить запись
            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                    
                    if (recordingTimerRef.current) {
                        clearInterval(recordingTimerRef.current);
                        recordingTimerRef.current = null;
                    }
                }
            };

            // Отменить запись
            const cancelRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                    setRecordingTime(0);
                    setAudioBlob(null);
                    
                    if (recordingTimerRef.current) {
                        clearInterval(recordingTimerRef.current);
                        recordingTimerRef.current = null;
                    }

                    // Останавливаем треки
                    if (mediaRecorderRef.current.stream) {
                        mediaRecorderRef.current.stream.getTracks().forEach(track => track.stop());
                    }
                }
            };

            // Отправить голосовое сообщение
            const sendVoiceMessage = async () => {
                if (!audioBlob || !selectedChat) return;

                setUploadingAudio(true);

                try {
                    const { ref, uploadBytes, getDownloadURL } = window.firebaseFunctions;
                    
                    // Генерируем уникальное имя файла
                    const fileName = `voice_${user.uid}_${Date.now()}.webm`;
                    const storageRef = ref(window.firebaseStorage, `voice-messages/${selectedChat.id}/${fileName}`);
                    
                    // Загружаем в Firebase Storage
                    await uploadBytes(storageRef, audioBlob);
                    
                    // Получаем URL
                    const audioUrl = await getDownloadURL(storageRef);
                    
                    // Отправляем сообщение
                    const { collection, addDoc, serverTimestamp, doc, setDoc } = window.firebaseFunctions;
                    const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                    
                    await addDoc(messagesRef, {
                        type: 'audio',
                        audioUrl: audioUrl,
                        duration: recordingTime,
                        senderId: user.uid,
                        timestamp: serverTimestamp()
                    });
                    
                    // Обновляем последнее сообщение в чате
                    const chatRef = doc(window.firebaseDb, 'chats', selectedChat.id);
                    const otherUserId = selectedChat.participants.find(id => id !== user.uid);
                    
                    await setDoc(chatRef, {
                        lastMessage: '🎤 Голосовое сообщение',
                        lastMessageTime: serverTimestamp(),
                        [`unreadCount.${otherUserId}`]: (selectedChat.unreadCount?.[otherUserId] || 0) + 1
                    }, { merge: true });
                    
                    // Очищаем состояние
                    setAudioBlob(null);
                    setRecordingTime(0);
                    setUploadingAudio(false);
                    
                    console.log('✅ Голосовое сообщение отправлено');
                    
                } catch (error) {
                    console.error('Ошибка отправки голосового сообщения:', error);
                    alert('Не удалось отправить голосовое сообщение');
                    setUploadingAudio(false);
                }
            };

            // Форматирование времени
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            // Компонент аудио плеера
            const AudioPlayer = ({ audioUrl, duration }) => {
                const [isPlaying, setIsPlaying] = useState(false);
                const [currentTime, setCurrentTime] = useState(0);
                const [playbackRate, setPlaybackRate] = useState(1);
                const audioRef = useRef(null);

                const togglePlay = () => {
                    if (audioRef.current) {
                        if (isPlaying) {
                            audioRef.current.pause();
                        } else {
                            audioRef.current.play();
                        }
                        setIsPlaying(!isPlaying);
                    }
                };

                const handleTimeUpdate = () => {
                    if (audioRef.current) {
                        setCurrentTime(Math.floor(audioRef.current.currentTime));
                    }
                };

                const handleEnded = () => {
                    setIsPlaying(false);
                    setCurrentTime(0);
                };

                const changeSpeed = () => {
                    const speeds = [1, 1.5, 2];
                    const currentIndex = speeds.indexOf(playbackRate);
                    const nextSpeed = speeds[(currentIndex + 1) % speeds.length];
                    setPlaybackRate(nextSpeed);
                    
                    if (audioRef.current) {
                        audioRef.current.playbackRate = nextSpeed;
                    }
                };

                const handleSeek = (e) => {
                    const seekBar = e.currentTarget;
                    const rect = seekBar.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const percentage = x / rect.width;
                    const newTime = percentage * duration;
                    
                    if (audioRef.current) {
                        audioRef.current.currentTime = newTime;
                        setCurrentTime(Math.floor(newTime));
                    }
                };

                return (
                    <div className="flex items-center space-x-2 bg-white rounded-lg p-2 border border-gray-200">
                        <audio
                            ref={audioRef}
                            src={audioUrl}
                            onTimeUpdate={handleTimeUpdate}
                            onEnded={handleEnded}
                            preload="metadata"
                        />
                        
                        {/* Кнопка воспроизведения */}
                        <button
                            onClick={togglePlay}
                            className="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center hover:bg-indigo-700 transition-colors flex-shrink-0"
                        >
                            {isPlaying ? (
                                <svg className="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" />
                                </svg>
                            ) : (
                                <svg className="w-4 h-4 text-white ml-0.5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clipRule="evenodd" />
                                </svg>
                            )}
                        </button>
                        
                        {/* Прогресс бар */}
                        <div className="flex-1">
                            <div 
                                onClick={handleSeek}
                                className="h-1 bg-gray-200 rounded-full cursor-pointer relative"
                            >
                                <div 
                                    className="h-full bg-indigo-600 rounded-full"
                                    style={{ width: `${(currentTime / duration) * 100}%` }}
                                />
                            </div>
                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                                <span>{formatTime(currentTime)}</span>
                                <span>{formatTime(duration)}</span>
                            </div>
                        </div>
                        
                        {/* Скорость воспроизведения */}
                        <button
                            onClick={changeSpeed}
                            className="text-xs font-medium text-indigo-600 hover:text-indigo-700 px-2 py-1 rounded hover:bg-indigo-50 transition-colors flex-shrink-0"
                        >
                            {playbackRate}x
                        </button>
                    </div>
                );
            };

            // Остальная логика приложения (НЕ МЕНЯЕМ)
            useEffect(() => {
                const checkFirebase = () => {
                    if (window.firebaseReady) {
                        const { onAuthStateChanged, doc, getDoc } = window.firebaseFunctions;
                        
                        const unsubscribe = onAuthStateChanged(window.firebaseAuth, async (firebaseUser) => {
                            if (firebaseUser) {
                                try {
                                    const userDoc = await getDoc(doc(window.firebaseDb, 'users', firebaseUser.uid));
                                    if (userDoc.exists()) {
                                        setUser({
                                            uid: firebaseUser.uid,
                                            login: userDoc.data().login
                                        });
                                    }
                                } catch (error) {
                                    console.error('Ошибка загрузки данных:', error);
                                }
                            } else {
                                setUser(null);
                            }
                            setInitializing(false);
                        });
                        
                        return unsubscribe;
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                
                const unsubscribe = checkFirebase();
                return () => {
                    if (typeof unsubscribe === 'function') {
                        unsubscribe();
                    }
                };
            }, []);

            useEffect(() => {
                if (!user) return;

                const { collection, query, where, onSnapshot, orderBy } = window.firebaseFunctions;
                const chatsRef = collection(window.firebaseDb, 'chats');
                const q = query(
                    chatsRef,
                    where('participants', 'array-contains', user.uid),
                    orderBy('lastMessageTime', 'desc')
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const chatsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setChats(chatsData);
                });

                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (!user || chats.length === 0) return;

                const { doc, onSnapshot } = window.firebaseFunctions;
                const unsubscribes = [];

                chats.forEach(chat => {
                    const otherUserId = chat.participants.find(id => id !== user.uid);
                    if (otherUserId) {
                        const userRef = doc(window.firebaseDb, 'users', otherUserId);
                        const unsubscribe = onSnapshot(userRef, (snapshot) => {
                            if (snapshot.exists()) {
                                const userData = snapshot.data();
                                setOnlineUsers(prev => ({
                                    ...prev,
                                    [otherUserId]: {
                                        online: userData.online || false,
                                        lastSeen: userData.lastSeen
                                    }
                                }));
                            }
                        });
                        unsubscribes.push(unsubscribe);
                    }
                });

                return () => unsubscribes.forEach(unsub => unsub());
            }, [user, chats]);

            useEffect(() => {
                if (!user) return;

                const { doc, setDoc, serverTimestamp } = window.firebaseFunctions;
                const userRef = doc(window.firebaseDb, 'users', user.uid);

                setDoc(userRef, {
                    online: true,
                    lastSeen: serverTimestamp()
                }, { merge: true });

                const interval = setInterval(() => {
                    setDoc(userRef, {
                        online: true,
                        lastSeen: serverTimestamp()
                    }, { merge: true });
                }, 30000);

                const handleBeforeUnload = () => {
                    setDoc(userRef, {
                        online: false,
                        lastSeen: serverTimestamp()
                    }, { merge: true });
                };

                window.addEventListener('beforeunload', handleBeforeUnload);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                    setDoc(userRef, {
                        online: false,
                        lastSeen: serverTimestamp()
                    }, { merge: true });
                };
            }, [user]);

            useEffect(() => {
                if (!selectedChat) return;

                const { collection, query, orderBy, onSnapshot } = window.firebaseFunctions;
                const messagesRef = collection(window.firebaseDb, 'chats', selectedChat.id, 'messages');
                const q = query(messagesRef, orderBy('timestamp', 'asc'));

                let isFirstLoad = true;
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const messagesData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    if (!isFirstLoad && notificationsEnabled) {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const message = change.doc.data();
                                if (message.senderId !== user.uid) {
                                    const senderLogin = selectedChat.participantsData[message.senderId];
                                    const notifText = message.type === 'audio' ? '🎤 Голосовое сообщение' : message.text;
                                    
                                    if (navigator.serviceWorker && navigator.serviceWorker.controller) {

                    setSearchResults([]);

                                                                            <p className={`text-xs mt-1 ${isOwn ? 'text-right text-gray-500' : 'text-gray-500'}`}>
                                                                                {message.timestamp?.toDate?.().toLocaleTimeString('ru-RU', {
                                                                                    hour: '2-digit',
                                                                                    minute: '2-digit'
                                                                                })}
                                                                            </p>
                                                                        </div>
                                                                    ) : (
                                                                        <div
                                                                            className={`px-4 py-2 rounded-lg break-words ${
                                                                                isOwn
                                                                                    ? 'bg-indigo-600 text-white'
                                                                                    : 'bg-white text-gray-800 border border-gray-200'
                                                                            }`}
                                                                            style={{ wordBreak: 'break-word', overflowWrap: 'break-word' }}
                                                                        >
                                                                            <p className="whitespace-pre-wrap">{message.text}</p>
                                                                            <p className={`text-xs mt-1 ${isOwn ? 'text-indigo-200' : 'text-gray-500'}`}>
                                                                                {message.timestamp?.toDate?.().toLocaleTimeString('ru-RU', {
                                                                                    hour: '2-digit',
                                                                                    minute: '2-digit'
                                                                                })}
                                                                            </p>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                    <div ref={messagesEndRef} />
                                                </React.Fragment>
                                            )}
                                        </div>

                                        {/* 🎙️ ФОРМА ОТПРАВКИ С ГОЛОСОВЫМИ СООБЩЕНИЯМИ */}
                                        <div className="p-3 sm:p-4 bg-white border-t border-gray-200">
                                            {isRecording ? (
                                                // Режим записи
                                                <div className="flex items-center space-x-3 bg-red-50 border border-red-200 rounded-lg p-3">
                                                    <div className="flex items-center space-x-2 flex-1">
                                                        <div className="w-3 h-3 bg-red-500 rounded-full recording-pulse"></div>
                                                        <span className="text-red-600 font-medium">
                                                            {formatTime(recordingTime)}
                                                        </span>
                                                        <div className="flex space-x-1 ml-2">
                                                            <div className="w-1 h-4 bg-red-400 rounded sound-wave" style={{ animationDelay: '0s' }}></div>
                                                            <div className="w-1 h-6 bg-red-400 rounded sound-wave" style={{ animationDelay: '0.1s' }}></div>
                                                            <div className="w-1 h-4 bg-red-400 rounded sound-wave" style={{ animationDelay: '0.2s' }}></div>
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={cancelRecording}
                                                        className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                                    >
                                                        Отмена
                                                    </button>
                                                    <button
                                                        onClick={stopRecording}
                                                        className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                                    >
                                                        Стоп
                                                    </button>
                                                </div>
                                            ) : audioBlob ? (
                                                // Предпросмотр записи
                                                <div className="space-y-2">
                                                    <AudioPlayer audioUrl={URL.createObjectURL(audioBlob)} duration={recordingTime} />
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => setAudioBlob(null)}
                                                            className="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                                        >
                                                            Отменить
                                                        </button>
                                                        <button
                                                            onClick={sendVoiceMessage}
                                                            disabled={uploadingAudio}
                                                            className="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 flex items-center justify-center space-x-2"
                                                        >
                                                            {uploadingAudio ? (
                                                                <>
                                                                    <svg className="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                                    </svg>
                                                                    <span>Отправка...</span>
                                                                </>
                                                            ) : (
                                                                <span>Отправить</span>
                                                            )}
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                // Обычная форма
                                                <div className="flex space-x-2">
                                                    <button
                                                        onClick={startRecording}
                                                        className="bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition-colors flex-shrink-0"
                                                        title="Записать голосовое сообщение"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                                        </svg>
                                                    </button>
                                                    <textarea
                                                        ref={messageInputRef}
                                                        value={newMessage}
                                                        onChange={(e) => {
                                                            setNewMessage(e.target.value);
                                                            handleTyping();
                                                        }}
                                                        onKeyPress={handleKeyPress}
                                                        placeholder={`Сообщение для ${selectedChat.participantsData[selectedChat.participants.find(id => id !== user.uid)]}...`}
                                                        rows="1"
                                                        className="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none resize-none"
                                                        style={{ minHeight: '44px', maxHeight: '120px' }}
                                                        onInput={(e) => {
                                                            e.target.style.height = 'auto';
                                                            e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
                                                        }}
                                                    />
                                                    <button
                                                        onClick={sendMessage}
                                                        disabled={!newMessage.trim()}
                                                        className="bg-indigo-600 text-white px-4 sm:px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0"
                                                    >
                                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            )}
                                            <p className="text-xs text-gray-500 mt-2">
                                                Enter - отправить • Shift+Enter - новая строка • 🎤 - голосовое (макс 60 сек)
                                            </p>
                                        </div>
                                    </React.Fragment>
                                ) : (
                                    <div className="flex items-center justify-center h-full bg-gray-50">
                                        <div className="text-center text-gray-500">
                                            <svg className="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                            </svg>
                                            <p className="text-lg font-medium">Выберите чат</p>
                                            <p className="text-sm mt-1">Выберите чат слева или создайте новый</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </React.Fragment>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                Мессенджер
                            </h1>
                            <p className="text-gray-600">
                                {isLogin ? 'Войдите в свой аккаунт' : 'Создайте новый аккаунт'}
                            </p>
                        </div>

                        <div className="flex bg-gray-100 rounded-lg p-1 mb-6">
                            <button
                                onClick={() => { setIsLogin(true); setError(''); }}
                                className={`flex-1 py-2 rounded-md font-medium transition-all ${
                                    isLogin ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-600 hover:text-gray-800'
                                }`}
                            >
                                Вход
                            </button>
                            <button
                                onClick={() => { setIsLogin(false); setError(''); }}
                                className={`flex-1 py-2 rounded-md font-medium transition-all ${
                                    !isLogin ? 'bg-white text-indigo-600 shadow-sm' : 'text-gray-600 hover:text-gray-800'
                                }`}
                            >
                                Регистрация
                            </button>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Логин
                                </label>
                                <input
                                    type="text"
                                    value={login}
                                    onChange={(e) => setLogin(e.target.value)}
                                    onKeyPress={handleAuthKeyPress}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Ваш логин"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Пароль
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={handleAuthKeyPress}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="••••••••"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-3">
                                    <p className="text-red-800 text-sm">{error}</p>
                                </div>
                            )}

                            <button
                                onClick={handleAuth}
                                disabled={loading || !window.firebaseReady}
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Загрузка...' : !window.firebaseReady ? 'Инициализация...' : (isLogin ? 'Войти' : 'Зарегистрироваться')}
                            </button>
                        </div>

                        <div className="mt-6 pt-6 border-t border-gray-200">
                            <p className="text-sm text-gray-600 text-center">
                                🎤 Голосовые сообщения готовы! 🚀
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
